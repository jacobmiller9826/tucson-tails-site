<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshWhip Tucson</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #1c1c1c;
      line-height: 1.6;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
    }
    #services ul {
      list-style: none;
      padding-left: 0;
    }
    #services li {
      background: #e0e0e0;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #333;
    }
    button {
      background-color: #333;
      color: white;
      padding: 12px 25px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #555;
    }
    footer {
      text-align: center;
      background-color: #222;
      color: #fff;
      padding: 20px;
      font-size: 14px;
    }
    .chatbot-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .chatbot-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      color: #000;
    }
    .chatbot-content h2 {
      margin-bottom: 20px;
    }
    .chatbot-content input,
    .chatbot-content select,
    .chatbot-content button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      font-size: 14px;
      background-color: #f0f0f0;
      color: #000;
    }
    .chatbot-content button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>FreshWhip Tucson</h1>
    <p>We come to you. Shine guaranteed.</p>
  </header>

  <section id="services">
    <h2>Our Services</h2>
    <ul>
      <li>Exterior Wash</li>
      <li>Full Detail</li>
      <li>Interior Vacuum</li>
      <li>Engine Cleaning</li>
    </ul>
  </section>

  <section id="appointment">
    <h2>Book a Wash</h2>
    <button onclick="openChatbot()">Book Now</button>
  </section>

  <footer>
    <p>&copy; 2025 FreshWhip Tucson. All rights reserved.</p>
  </footer>

  <script>
    function openChatbot() {
      const chatbotModal = document.createElement("div");
      chatbotModal.classList.add("chatbot-modal");

      chatbotModal.innerHTML = `
        <div class="chatbot-content">
          <h2>Book Your Wash</h2>
          <form id="booking-form">
            <input type="text" id="name" placeholder="Your Name" required />
            <select id="service" required>
              <option value="">Select Service</option>
              <option value="Exterior Wash">Exterior Wash</option>
              <option value="Full Detail">Full Detail</option>
              <option value="Interior Vacuum">Interior Vacuum</option>
              <option value="Engine Cleaning">Engine Cleaning</option>
            </select>
            <input type="date" id="date" required />
            <button type="submit">Confirm Booking</button>
          </form>
          <button class="close-chatbot" onclick="closeChatbot()">Close</button>
        </div>
      `;
      document.body.appendChild(chatbotModal);
    }

    function closeChatbot() {
      const chatbotModal = document.querySelector(".chatbot-modal");
      if (chatbotModal) chatbotModal.remove();
    }

    document.addEventListener('submit', function(event) {
      if (event.target.id === 'booking-form') {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("date").value;

        alert(`Thanks ${name}, your ${service} is booked for ${date}.`);
        closeChatbot();
      }
    });
  </script>
</body>
</html>
